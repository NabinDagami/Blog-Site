{% extends 'base.html' %}

{% block content %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/static/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>My Blog</h1>
                        <hr class="small">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for author in authors %}
                <div class="post-preview">
                    <a href="{% url 'blog:author-detail' author.id%}">
                        <h2 class="post-title">
                            {{ forloop.counter }}. {{ author.name }}
                        </h2>
                        <h3 class="post-subtitle">
                            {% autoescape off %}
                            {{ author.bio }}
                            {% endautoescape %}
                        </h3>
                    </a>
                    <p class="post-meta">Joined on {{ author.added_at }}</p>
                </div>
                <hr>
                {% endfor %}
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

{% endblock %}
