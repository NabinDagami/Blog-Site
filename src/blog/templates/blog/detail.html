{% extends 'base.html' %}

{% block content %}

      <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/static/img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ details.title }}</h1>
                        <span class="meta">Posted by <a href="#">{{ details.author }}</a> on {{ details.created_at }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p>
                        {% autoescape off %}
                        {{ details.content }}
                        {% endautoescape %}
                    </p>
                </div>
            </div>
        </div>
    </article>

    <hr>

{% endblock %}
